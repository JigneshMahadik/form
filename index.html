<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <form action="">
            <label for="fname">Firstname</label> 
            <input type="text" id="fname" size="15">
            <br><br>
            <label for="mname">Middlename:</label> 
            <input type="text" id="mname" size="15">
            <br><br>
            <label for="lname">Lastname:</label> 
            <input type="text" id="lname" size="15">
            <br><br>
            <label for="">Course :</label>
            <select name="" id="">
                <option value="">Course</option>
                <option value="">BCA</option>
                <option value="">BBA</option>
                <option value="">B.Tech</option>
                <option value="">MBA</option>
                <option value="">MCA</option>
                <option value="">M.Tech</option>
            </select>
            <br><br>
            <label for="">Gender :</label>
            <br>
            <input type="radio" id="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" id="other">
            <label for="other">Other</label>
            <br><br>
            <label for="date">DOB</label>
            <input type="datetime-local" id="date">
            <br>
            <label for="phone">Phone :</label>
            <input type="text" id="phone" placeholder="+91" disabled size="2">
            <input type="text" id="phone" size="10" maxlength="10">
            <br><br>
            <label for="address">Address</label><br>
            <textarea id="address" cols="80" rows="5"></textarea>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br><br><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd">
            <br><br><br>
            <label for="rpwd">Re-type password:</label>
            <input type="password" id="rpwd">
            <br><br>
            <input type="checkbox" id="terms">
            <label for="terms">Agree to terms and conditions</label>
            <br><br>
            <label for="file">Choose File</label>
            <input type="file">
            <br><br>
            <label for="color">Choose Color</label>
            <input type="color" id="color">
            <br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
            <!--<button id="rbutton">Reset</button>-->
            <!--<button id="sbutton">Submit</button>-->
        </form>
    </fieldset>
</body>
</html>
